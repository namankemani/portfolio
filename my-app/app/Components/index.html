<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Blur Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full h-screen bg-[url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80')] bg-cover bg-center flex items-center justify-center">
      
      <!-- Blurred Content Box -->
      <div class="bg-white/30 backdrop-blur-md p-10 rounded-xl shadow-lg">
        <h1 class="text-4xl font-bold text-black text-center">Blurred Background Box</h1>
        <p class="text-black mt-4 text-center">
          This section uses Tailwind's <code>backdrop-blur-md</code> class with transparency for a clean frosted glass effect.
        </p>
      </div>
    
    </div>
  </body>
</html>
